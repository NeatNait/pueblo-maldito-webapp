<strong>{{trial.name}}</strong><br>
<span class="text-muted">{{trial.info || '&nbsp'}}</span>
<div class="text-muted">{{trial.stats.sanity}}</div>

<form name="form" class="trial-form" ng-submit="add(form)" novalidate>
  <p class="input-group">
    <!--input type="text" class="form-control" placeholder="Add a new trial here." ng-model="newTrial.name"-->

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
      <label>Code</label>

      <div class="input-group">
        <input type="text" name="code" class="form-control" ng-model="code" required/>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary">Scan Code</button>
        </span>
      </div>

      <p class="help-block" ng-show="form.code.$error.required && submitted">
        A code is required
      </p>

    </div>

  </p>
</form>
