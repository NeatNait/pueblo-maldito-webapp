<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>User</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="vm.form" ng-submit="vm.addUser()" novalidate>

        <div class="form-group" ng-class="{ 'has-success': vm.form.name.$valid && vm.submitted,
                                            'has-error': vm.form.name.$invalid && vm.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required/>
          <p class="help-block" ng-show="vm.form.name.$error.required && vm.submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': vm.form.nickname.$valid && vm.submitted,
                                            'has-error': vm.form.nickname.$invalid && vm.submitted }">
          <label>Nickname</label>

          <input type="text" name="nickname" class="form-control" ng-model="vm.user.nickname"
                 required/>
          <p class="help-block" ng-show="vm.form.nickname.$error.required && vm.submitted">
            A nickname is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': vm.form.email.$valid && vm.submitted,
                                            'has-error': vm.form.email.$invalid && vm.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="vm.form.email.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="vm.form.email.$error.required && vm.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="vm.form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group" ng-show="vm.isAdmin()">

          <label>Role</label>
          <br>
          <div class="btn-group">
              <label class="btn btn-success" ng-model="vm.user.role" btn-radio="'user'" uncheckable>user</label>
              <label class="btn btn-success" ng-model="vm.user.role" btn-radio="'staff'" uncheckable>staff</label>
              <label class="btn btn-success" ng-model="vm.user.role" btn-radio="'admin'" uncheckable>admin</label>
          </div>

        </div>

        <div class="form-group" ng-class="{ 'has-success': vm.form.password.$valid && vm.submitted,
                                            'has-error': vm.form.password.$invalid && vm.submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(vm.form.password.$error.minlength || vm.form.password.$error.required) && vm.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="vm.form.password.$error.mongoose">
            {{ vm.errors.password }}
          </p>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Save
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>


<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>

  <detail-list show-controls="true" elements="vm.users" edit="vm.editUser" delete="vm.deleteUser" template="user"></detail-list>

</div>
